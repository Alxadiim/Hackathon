
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Rose - Espace Personnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-pink: #FF69B4;
            --secondary-pink: #FFC0CB;
            --dark-pink: #DB7093;
            --light-pink: #FFF0F5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn-pink {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-pink:hover {
            background-color: var(--dark-pink);
            color: white;
            transform: scale(1.05);
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-pink);
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 25px;
            padding: 0.75rem 1.25rem;
        }

        .form-control:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 0.2rem rgba(255,105,180,0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">e-Rose</div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-pink w-100">Se connecter</button>
            <p class="text-center mt-3">
                Pas encore de compte ? <a href="inscription.html" style="color: var(--primary-pink);">Inscrivez-vous</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simuler la connexion
            window.location.href = 'dashboard.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

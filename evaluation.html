<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Rose - Évaluation des risques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-pink: #FF69B4;
            --secondary-pink: #FFC0CB;
            --dark-pink: #DB7093;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        .logo {
            color: var(--primary-pink);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
        }

        .evaluation-form {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .btn-pink {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-pink:hover {
            background-color: var(--dark-pink);
            color: white;
            transform: scale(1.05);
        }

        .progress-bar {
            height: 10px;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
    </style>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">e-Rose</div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="evaluation-form">
                    <h2 class="text-center mb-4">Évaluation des Facteurs de Risque</h2>
                    <div class="progress mb-4">
                        <div class="progress-bar bg-pink" role="progressbar" style="width: 0%" id="progressBar"></div>
                    </div>
                    <form id="riskForm">
                        <div class="mb-4">
                            <h5>1. Avez-vous des antécédents familiaux de cancer du sein ?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" value="3" required>
                                <label class="form-check-label">Oui, au premier degré (mère, sœur)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" value="2">
                                <label class="form-check-label">Oui, au second degré (grand-mère, tante)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" value="0">
                                <label class="form-check-label">Non</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>2. Quel est votre âge ?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2" value="1" required>
                                <label class="form-check-label">Moins de 40 ans</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2" value="2">
                                <label class="form-check-label">Entre 40 et 50 ans</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q2" value="3">
                                <label class="form-check-label">Plus de 50 ans</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>3. Avez-vous déjà effectué une mammographie ?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" value="0" required>
                                <label class="form-check-label">Oui, dans les 2 dernières années</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" value="2">
                                <label class="form-check-label">Oui, il y a plus de 2 ans</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" value="3">
                                <label class="form-check-label">Non, jamais</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>4. Avez-vous remarqué des changements récents dans vos seins ?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4" value="3" required>
                                <label class="form-check-label">Oui, des changements significatifs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4" value="1">
                                <label class="form-check-label">Oui, des changements mineurs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q4" value="0">
                                <label class="form-check-label">Non, aucun changement</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>5. Pratiquez-vous l'auto-examen régulièrement ?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q5" value="0" required>
                                <label class="form-check-label">Oui, tous les mois</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q5" value="1">
                                <label class="form-check-label">Oui, occasionnellement</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q5" value="3">
                                <label class="form-check-label">Non, jamais</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-pink w-100">Calculer mon niveau de risque</button>
                        
                        <div id="risk-result" class="mt-4">
                            <!-- Les résultats seront affichés ici -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
